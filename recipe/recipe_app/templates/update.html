<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    <title>Update page</title>
</head>
<body>
<!--<h1 style="text-align:center">Home</h1>-->
<div class="container mt-6" >
<form method="post" class="col-6 mx-auto card p-3 shadow-lg" enctype="multipart/form-data">
    {% csrf_token %}
    <h2 style="text-align:center" >Update Recipe</h2>
  <div class="mb-3">
    <label for="name" class="form-label">Recipe Name</label>
    <input type="text" class="form-control" name="recipename" value="{{res.recipename}}" id="name" >
  </div>
  <div class="mb-3">
    <label  class="form-label">Discription</label>
    <textarea  class="form-control" id="discription" name="recipedis">{{res.recipedis}}</textarea>
  </div>
      <div class="mb-3">
    <label  class="form-label">Recipe image</label>
    <input type="file" class="form-control" name="recipeimg" id="iamge" >
  </div>

  <button type="submit" class="btn btn-success">Update Recipe</button>
</form>
</div>

</body>
</html>
